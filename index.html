<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Формы</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <div class="topic">Адрес</div>
            <div class="text-one">г. Cанкт-Петербург</div>
            <div class="text-two"> Комендантский проспект, д.1, стр.1</div>
          </div>
          <div class="phone details">
            <div class="topic">Телефон</div>
            <div class="text-one">8-888-888-88-88</div>
            <div class="text-two">7-777-777-77-77</div>
          </div>
          <div class="email details">
          
            <div class="topic">E-mail</div>
            <div class="text-one">support@yandex.ru</div>
            <div class="text-two">administrat@mail.ru</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Отправьте нам сообщение</div>
          <p>
           Для отправки запроса - заполните форму ниже
          </p>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Ваше имя" />
            </div>
            <div class="input-box">
              <input type="e-mail" placeholder="Введите e-mail" />
            </div>
            <div class="input-box">
              <input type="number" placeholder="Введите телефон" />
            </div>
            <div class="input-box message-box">
              <textarea placeholder="Сообщение"></textarea>
            </div>
            <div class="button">
              <input type="submit" value="Send" />
            </div>
            <div class="button">
              <input type="reset" value="Reset" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <form >
      <p>Выберите предпочитаемый способ связи:</p>
      <p><input type="checkbox" id="check1"><label for="check1">Почта</label><Br>
      <input type="checkbox" id="check2"><label for="check2">Сообщение</label><Br>
      <input type="checkbox" id="check3"><label for="check3">Звонок</label><Br>
      <input type="checkbox" id="check4"><label for="check4">WhatsApp</label></p>
     </form> 
  

    </main>
  </body>
</html>
